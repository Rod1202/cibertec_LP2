
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
	<title>CRUD Spring</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <form th:object="${articulos}" method="post" th:action="@{/grabar}">
            <!-- Campos del formulario para editar -->
            <div class="form-group">
                <label>ID</label>
                <input type="text" th:field="*{IdArticulo}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>DESCRIPCION</label>
                <input type="text" th:field="*{Descripcion}" class="form-control"/>
            </div>
            <div class="form-group">
				<label>PRECIO UNIDAD</label>
				<input type="text" th:field="*{PrecioUnidad}" class="form-control"/>
			</div>
			<div class="form-group">
				<label>STOCK</label>
				<input type="text" th:field="*{Stock}" class="form-control"/>
			</div>
			<div class="form-group">
				 <label>ESTADO</label>
				 <input type="text" th:field="*{Estado}" class="form-control"/>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-success" name="action" value="grabar">Grabar</button>
            	<a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
			</div>
			
            
        </form>
    </div>
</body>
</html>
