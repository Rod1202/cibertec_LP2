<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Crud empleado Spring Boot</h1>
			<a th:href="@{/nuevo}" class="btn btn-primary">Registrar Nuevo Articulo</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>DESCRIPCION</th>
						<th>PRECIO</th>
						<th>STOCK</th>
						<th>ESTADO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg : ${listArt}">
						<td th:text="${reg.IdArticulo}"></td>
						<td th:text="${reg.Descripcion}"></td>
						<td th:text="${reg.PrecioUnidad}"></td>
						<td th:text="${reg.Stock}"></td>
						<td th:text="${reg.Estado}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.IdArticulo}" class="btn btn-primary">Ver</a> |
							<a th:href="@{/editar/}+${reg.IdArticulo}" class="btn btn-warning">Editar</a> |
							<form th:action="@{/eliminar/{IdArticulo}(IdArticulo=${reg.IdArticulo})}" method="post" style="display: inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro?')">Suprimir</button>
    </form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
