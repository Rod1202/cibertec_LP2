<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Registrar Nuevo Articulo</h1>
        <form th:object="${articulos}" th:action="@{/grabar}" method="post">
            <div class="mb-3">
                <label for="Descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" th:field="*{Descripcion}" class="form-control" id="descripcion" required>
            </div>
            <div class="mb-3">
                <label for="PrecioUnidad" class="form-label">Precio Unidad</label>
                <input type="text" th:field="*{PrecioUnidad}" class="form-control" id="precioUnidad" required>
            </div>
            <div class="mb-3">
                <label for="Stock" class="form-label">Stock</label>
                <input type="text" th:field="*{Stock}" class="form-control" id="stock" required>
            </div>
            <div class="mb-3">
                <label for="Estado" class="form-label">Estado</label>
                <input type="text" th:field="*{Estado}" class="form-control" id="estado" required>
            </div>
            <button type="submit" class="btn btn-success" name="action" value="grabar">Grabar</button>
            <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
