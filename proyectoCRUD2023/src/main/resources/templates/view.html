<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
				<form th:object="${articulos}" method="post" >
					<div class="card">
						<div class="card-header">
							<h3>Datos del Articulo</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>ID</label>
								<input type="text" th:field="*{IdArticulo}" class="form-control"/>
							</div>
							<div class="form-group">
								<label>DESCRIPCION</label>
								<input type="text" th:field="*{Descripcion}" class="form-control"/>
							</div>
							<div class="form-group">
								<label>PRECIO UNIDAD</label>
								<input type="text" th:field="*{PrecioUnidad}" class="form-control"/>
							</div>
							<div class="form-group">
								<label>STOCK</label>
								<input type="text" th:field="*{Stock}" class="form-control"/>
							</div>
							<div class="form-group">
								<label>ESTADO</label>
								<input type="text" th:field="*{Estado}" class="form-control"/>
							</div>
						</div>
						<div class="card-footer">
							<a href="/listar" class="btn btn-primary">Regresar al listado</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
